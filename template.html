<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Make Way for Piggies</title>
<style type="text/css">

body > div {
    display: inline-block;
}

div#main {
    width: 70%;
}

div#left-click, div#right-click {
    width:15%;
}

h2 {
    font-size: 24px;
}

.timestamp {
    font-size: 12px;
}

.section, .post {
    font-size: 18px;
}

</style>
</head>
<body>

<div id="left-click"></div>
<div id="main">

<div class="page">
<h2>Preface</h2>

{{ preface|p }}
</div>

{% for section in sections %}
<div class="page">
<div class="section">
<h2>{{ section.title }}</h2>

{{ section.text|p }}
</div>
</div>

{% for post in section.posts %}
<div class="page">

<div class="timestamp">
{{ post.humantimestamp }}
</div>

<div class="post">
{{ post.text|p_br }}
</div>
</div>
{% endfor %}

{% endfor %}

</div>
<div id="right-click"></div>

</body>
</html>
